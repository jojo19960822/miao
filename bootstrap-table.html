<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>JS Bin</title>
  <style> .table{
    border-collapse:collapse;
    text-align:left;
    width: 100%;
  }
.table tr:nth-child(1){
  border-bottom:2px solid rgb(222,226,230);
}
.table tr{
  border-top:1px solid rgb(222,226,230)
}
.table-dark{
  background-color:rgb(52,58,64) ;
  color:white;
}
.table-dark tr:nth-child(1){
  border-bottom:2px solid rgb(222,226,230);
}    
.table-striped tr:nth-child(even){
  background-color:rgb(242,242,242);
}      
.table-striped.table-striped tr:nth-child(even){
  background-color:rgb(62,68,74);
}      
.table-bordered td{
  border:1px solid rgb(222,226,230);
}
.table-bordered.table-dark td{
  border:1px solid rgb(69,77,85);
}
.table-borderless td{
  border:hidden;
}
.table-hover .one:hover{
background-color:rgb(236,236,236);
}
.table-hover .two:hover{
background-color:rgb(236,236,236);
}
.table-hover .last:hover{
background-color:rgb(236,236,236);
}
.table-hover.table-dark .one:hover{
background-color:rgb(67,73,78);
}
.table-hover.table-dark .two:hover{
background-color:rgb(67,73,78);
}
.table-hover.table-dark .last:hover{
background-color:rgb(67,73,78);
}
</style>
  
</head>
<body>
 <div>

                xtable-bordered xtable-borderless
